<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="assets/images/favicon-32x32.png">
  <link rel="stylesheet" href="styles.css">
  <title>Frontend Mentor | Advice generator app</title>
</head>

<body>
  <div id="preloader">
    <img src="assets/images/icon-dice.svg" alt="loading...">
  </div>
  <main>
    <div class="advice-id">
      <p id="advice-id"></p>
    </div>
    <div class="advice-text">
      <q id="advice-text"></q>
    </div>
    <div>
      <img class="desktop" src="assets/images/pattern-divider-desktop.svg" alt="pattern divider">
      <img class="mobile" src="assets/images/pattern-divider-mobile.svg" alt="pattern divider"">
    </div>
    <button  class=" advice-btn" id="advice-btn">
      <img src="assets/images/icon-dice.svg" alt="icon dice button">
      </button>
  </main>

  <script src="script.js"></script>
</body>

</html>
